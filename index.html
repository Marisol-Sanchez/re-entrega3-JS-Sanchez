  <div class="container-fluid">

    <header class="row">
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
          <div class="container-fluid">
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon "></span>
            </button>
        
            <div class="collapse navbar-collapse" id="navbarColor01">
              <ul class="navbar-nav me-auto">
                <form class="d-flex">
                  <input id="buscador"class="form-control me-2" placeholder="" aria-label="Search">

                </form> 
                
              </ul>

              <ul>
                <select id="selectOrden" class="form-select form-select-sm" aria-label=".form-select-sm example">

                  <option value="2">Menor a mayor</option>

              </ul>
              <ul style="list-style: none;"className="navbar-nav me-auto">

                    <a id="botonCarrito" data-bs-toggle="modal" data-bs-target="#idModalCarrito" class="btn btn-secondary"><i class="fas fa-shopping-cart fa-1x"></i></a>
                </li>
            </ul>
      
          </div> 
        </nav>

    <div class="row">
      <div class="col-xl-12 col-12 padCero">

    <div class="row text-center">
      <div class="col-xl-12 col-12 pCero" >

      </div>   
    </div>



    <!-- MODAL -->
      <div class="container">
        <div id="peliculas" class="row"></div>
      </div>

      
    <!-- FORM AGREGAR PELICULA -->
    <div class="row justify-content-center">

      <form id="formAgregarPelicula" class="col-lg-3 m-5"> 
      <form id="formAgregarPelicula" class="col-xl-12 col-12">
        <p> Si no encontras la pelicula que querés ver, recomendanosla! </p>
        <div class="mb-3">
          <label for="titulo" class="form-label">Titulo</label>
          <input type="text" class="form-control" id="tituloInput" aria-describedby="titulo">
          
        </div>
        <div class="mb-3">
          <label for="director" class="form-label">Director</label>
          <input type="text" class="form-control" id="autorInput" aria-describedby="director">
          
        </div>
        <div class="mb-3">
          <label for="precio" class="form-label">Precio:</label>
          <input type="number" class="form-control" id="precioInput" aria-describedby="precio">
          
        </div>
        <div>
            <button type="text" id="agregarPeliBtn" class="btn btn-success" >Sugerir película</button>
        </div>
      </form>

    </div>


    

      <!-- Modal del carrito -->
      <div class="modal fade" id="idModalCarrito" tabindex="-1" aria-labelledby="idModalCarritoLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="idModalCarritoLabel">Carrito de Compras</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <div id="carrito" class="card" style="display: none;">
                <img class="card-img-top" src="" alt="">
                <div class="card-body">
                  <h5 class="card-title"></h5>
                  <p class="card-text">Director: </p>
                  <p class="card-text">Precio: </p>
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-danger" id="cancelarCompraBtn">Cancelar compra</button>
              <!-- <button type="button" class="btn btn-primary"id="seguirComprandoBtn">Seguir comprando</button> -->
              <button type="button" class="btn btn-primary" id="comprarBtn">Comprar</button>
            </div>
          </div>
        </div>
      </div>


    

    <footer class="row bC">
      <div class="col-xl-12 col-12 d-flex justify-content-evenly align-items-center pad">
